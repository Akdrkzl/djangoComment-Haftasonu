{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Kayıt Ol</title>
{% endblock title %}

{% block content %}

<h1>Kayıt Ol</h1>

<form method="POST" novalidate>
    {% csrf_token %}

    {% for field in form  %}

    {% if field.errors %}
    <div class="alert alert-danger w-50">
        {{ field.errors }}
    </div>
    {% endif %}

    <div>
    {{field.help_text}}
    </div>
    <label for="field.id_for_label">{{field.label}}</label>
    {{field}}
    
    {% endfor %}
    
    <input class="btn btn-dark" type="submit" value="Kayıt Ol">
    
</form>

{% endblock content %}
